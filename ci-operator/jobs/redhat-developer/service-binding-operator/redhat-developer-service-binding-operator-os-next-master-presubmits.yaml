presubmits:
  redhat-developer/service-binding-operator:
  - agent: kubernetes
    always_run: true
    branches:
    - os-next-master
    context: ci/prow/e2e-os-next
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: "true"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-redhat-developer-service-binding-operator-os-next-master-e2e-os-next
    rerun_command: /test e2e-os-next
    spec:
      containers:
      - args:
        - --artifact-dir=$(ARTIFACTS)
        - --branch=os-next-master
        - --give-pr-author-access-to-namespace=true
        - --lease-server=http://boskos
        - --org=redhat-developer
        - --repo=service-binding-operator
        - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
        - --secret-dir=/usr/local/e2e-os-next-cluster-profile
        - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
        - --target=e2e-os-next
        - --template=/usr/local/e2e-os-next
        command:
        - ci-operator
        env:
        - name: CLUSTER_TYPE
          value: aws
        - name: CONFIG_SPEC
          valueFrom:
            configMapKeyRef:
              key: redhat-developer-service-binding-operator-os-next-master.yaml
              name: ci-operator-misc-configs
        - name: JOB_NAME_SAFE
          value: e2e-os-next
        - name: TEST_COMMAND
          value: VERBOSE=2 LOGS_DIR=/tmp/artifacts make -k test-e2e parse-test-e2e-operator-log
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /usr/local/e2e-os-next-cluster-profile
          name: cluster-profile
        - mountPath: /usr/local/e2e-os-next
          name: job-definition
          subPath: cluster-launch-installer-src.yaml
        - mountPath: /etc/sentry-dsn
          name: sentry-dsn
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: cluster-profile
        projected:
          sources:
          - secret:
              name: cluster-secrets-aws
      - configMap:
          name: prow-job-cluster-launch-installer-src
        name: job-definition
      - name: sentry-dsn
        secret:
          secretName: sentry-dsn
    trigger: (?m)^/test( | .* )e2e-os-next,?($|\s.*)
